spring.application.name=backend
spring.data.mongodb.uri=${MONGODB_URI}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,openid
app.url=${APP_URL}
open-food-facts-api-url=${OPEN-FOOD-FACTS-API-URL}
server.port = 8443
server.ssl.certificate=classpath:domain.cert.pem
server.ssl.certificate-private-key=classpath:private.key.pem